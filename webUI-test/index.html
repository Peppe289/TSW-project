         */

        }

<body>
    <div class="menu-bar">
        <div class="left-content">
            <a href="#" class="remove-select"><img style="width: 66px; margin-top: 0px;" src="logo.png"></a>
        </div>
        <div class="center-content">
            <ul>
                <li class="hover-underline-animation remove-select"><a href="#">Home</a></li>
                <li class="hover-underline-animation remove-select"><a href="#">Cose</a></li>
                <li class="hover-underline-animation remove-select"><a href="#">Cose</a></li>
                <li class="hover-underline-animation remove-select"><a href="#">Cose</a></li>

        </div>

            <div class="carousel-item"><img src="https://via.placeholder.com/600x300/0000ff/ffffff" alt="Image 3"></div>
        </div>
        <button class="carousel-button prev" onclick="moveSlide(-1)">Previous</button>
        <button class="carousel-button next" onclick="moveSlide(1)">Next</button>

        </div>
    </div>
</body>

<script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const slideWidth = slides[0].getBoundingClientRect().width;

    // Arrange slides next to each other
    const setSlidePosition = (slide, index) => {
        slide.style.left = slideWidth * index + 'px';
    };

    slides.forEach(setSlidePosition);

    // Add 'current-slide' class to the first slide
    slides[0].classList.add('current-slide');

    // Move slides
    const moveSlide = (direction) => {
        // Find the current slide
        const currentSlide = track.querySelector('.current-slide');
        // Find the next slide index
        let nextSlideIndex = slides.findIndex((slide) => slide === currentSlide) + direction;

        // Check if there is a slide available in the given direction
        if (nextSlideIndex >= 0 && nextSlideIndex < slides.length) {
            // Get the next slide
            const nextSlide = slides[nextSlideIndex];

            // Move the track
            track.style.transform = 'translateX(-' + nextSlide.style.left + ')';

            // Update current slide
            currentSlide.classList.remove('current-slide');
            nextSlide.classList.add('current-slide');
        }
    };
</script>
<script>
    $(function () {
        $("#slider-range").slider({
            range: true,
            min: 0,
            max: 3000 * 900,
            step: 3000,
            values: [0, 3000 * 700], // Valori predefiniti
            slide: function (event, ui) {
                $("#prezzo").val(ui.values[0] + " - " + ui.values[1]);
            }
        });
        $("#prezzo").val($("#slider-range").slider("values", 0) +
            " - " + $("#slider-range").slider("values", 1));
    });
</script>
