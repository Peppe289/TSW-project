<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/navbar/style.css">
    <link rel="stylesheet" href="css/carosello/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>

    <title>DinoStore</title>
</head>
<style>
    /**
     * Scrolling fluido per i collegamenti interni
     * Es. Il tasto per tornare in alto alla pagina.
     */
    html {
        scroll-behavior: smooth
    }
</style>
<body style="margin: 0px; padding: 0">

    <!-- lo vuole Alessio per tornare su -->
    <a id="top-button" href="#" style="position: fixed;
    height: 50px; width: 50px; border-radius: 50%; display: flex;
    justify-content: space-around; bottom: 20px; right: 20px;
    background-color: rgb(232, 232, 232);">
        <img src="img/arrows.png" style="padding: 5px">
    </a>

    <!-- nav bar stuff -->
    <div id="mobile-bar">
        <img src="img/solo_logo.png">
        <div class="open-btn" onclick="openNav()">☰</div>
    </div>
    <nav id="navbar">
        <ul>
            <!-- il logo si nasconde quando siamo da mobile -->
            <li class="logo"><img src="img/logo.png"></li>
            <li><a class="curr-page" href="#">Home</a></li>
            <li><a class="" href="#">Offerte</a></li>
            <li><a class="" href="#">Categorie</a></li>
            <li><a class="" href="#">Prodotti</a></li>
            <li><a class="" href="#">Area Utente</a></li>
        </ul>
    </nav>
    <!-- end nav bar stuff -->

    <!-- carosello -->
    <div class="slideshow-container">
        <div class="slides">
            <img src="https://via.placeholder.com/600x300/0000ff/ffffff" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="slides">
            <img src="https://via.placeholder.com/600x200/00ff00/ffffff" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="slides">
            <img src="https://via.placeholder.com/600x300/ff0000/ffffff" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div><br>
    <!-- end carosello -->
